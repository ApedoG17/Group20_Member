<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Member Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-users-gear"></i>
            <span>GROUP 20</span>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="active">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="members.html">
                <i class="fas fa-users"></i>
                <span>Members</span>
            </a>
            <a href="addmember.html">
                <i class="fas fa-user-plus"></i>
                <span>Add Member</span>
            </a>
            <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="about.html">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </a>
        </div>
        <div class="sidebar-footer">
            <a href="index.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="top-bar-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4CAF50&color=fff" alt="Profile">
                    <span>Admin</span>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(76, 175, 80, 0.1);">
                        <i class="fas fa-users" style="color: #4CAF50;"></i>
                    </div>
                    <div class="stat-details">
                        <h3>Total Members</h3>
                        <p class="stat-number" id="totalMembers">0</p>
                        <span class="stat-trend positive">
                            <i class="fas fa-arrow-up"></i> Since last month
                        </span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(33, 150, 243, 0.1);">
                        <i class="fas fa-user-plus" style="color: #2196F3;"></i>
                    </div>
                    <div class="stat-details">
                        <h3>New Members</h3>
                        <p class="stat-number" id="newMembers">0</p>
                        <span class="stat-trend positive">
                            <i class="fas fa-arrow-up"></i> This week
                        </span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(255, 152, 0, 0.1);">
                        <i class="fas fa-user-check" style="color: #FF9800;"></i>
                    </div>
                    <div class="stat-details">
                        <h3>Active Members</h3>
                        <p class="stat-number" id="activeMembers">0</p>
                        <span class="stat-trend neutral">
                            <i class="fas fa-minus"></i> No change
                        </span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions & Recent Activities -->
            <div class="dashboard-grid">
                <!-- Quick Actions -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                    </div>
                    <div class="quick-actions">
                        <button onclick="window.location.href='addmember.html'" class="action-btn add">
                            <i class="fas fa-user-plus"></i>
                            Add Member
                        </button>
                        <button onclick="window.location.href='members.html'" class="action-btn view">
                            <i class="fas fa-users"></i>
                            View Members
                        </button>
                        <button onclick="window.location.href='members.html'" class="action-btn edit">
                            <i class="fas fa-user-edit"></i>
                            Edit Members
                        </button>
                        <button onclick="window.location.href='members.html'" class="action-btn manage">
                            <i class="fas fa-tasks"></i>
                            Manage Members
                        </button>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-clock"></i> Recent Activities</h2>
                    </div>
                    <div class="activities-list" id="recentActivities">
                        <!-- Activities will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
