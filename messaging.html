<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Group 20</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav" role="navigation">
        <!-- Same navigation as index.html -->
    </nav>

    <div class="contact-page">
        <div class="container">
            <h1>Get in Touch with Group 20</h1>
            <p class="contact-intro">Connect with us through any of these platforms</p>

            <div class="contact-grid">
                <div class="contact-card">
                    <img src="https://images.unsplash.com/photo-1497366216548-37526070297c" alt="Office">
                    <h2>Our Main Office</h2>
                    <p>123 Tech Street, Innovation Hub</p>
                </div>

                <div class="social-platforms">
                    <h2>Connect With Us</h2>
                    <div class="platform-grid">
                        <a href="#" class="platform-card">
                            <i class="fab fa-twitter"></i>
                            <span>Twitter</span>
                            <p>@grp20.ent</p>
                        </a>
                        <a href="#" class="platform-card">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                            <p>Group 20 Enterprise</p>
                        </a>
                        <a href="#" class="platform-card">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                            <p>@grp20.official</p>
                        </a>
                        <a href="#" class="platform-card">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                            <p>contact@grp20.ent</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
